<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Registered users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">E-commerce shop demo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row col-md-10">
    <h2>Добавление товара</h2>
  </div>
  <div class="card-body">
    <form
            method="post"
            role="form"
            th:action="@{/products/save}"
            th:object="${product}"
    >
      <div class="form-group mb-3">
        <label class="form-label">Name</label>
        <input
                class="form-control"
                id="name"
                name="name"
                placeholder="Введите название товара"
                th:field="*{name}"
                type="text"
        />
        <p th:errors = "*{name}" class="text-danger"
           th:if="${#fields.hasErrors('Name')}"></p>
      </div>

      <div class="form-group mb-3">
        <label class="form-label">Price</label>
        <input
                class="form-control"
                id="price"
                name="price"
                placeholder="Введите цену товара"
                th:field="*{price}"
                type="number"
        />
        <p th:errors = "*{price}" class="text-danger"
           th:if="${#fields.hasErrors('Price')}"></p>
      </div>

      <div class="form-group mb-3">
        <label class="form-label">Quantity</label>
        <input
                class="form-control"
                id="quantity"
                name="quantity"
                placeholder="Введите количество товара"
                th:field="*{quantity}"
                type="number"
        />
        <p th:errors = "*{quantity}" class="text-danger"
           th:if="${#fields.hasErrors('Quantity')}"></p>
      </div>
      <br/>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Добавить</button>
      </div>
      <br/>
    </form>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Товар</th>
      <th>Цена</th>
      <th>Количество</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "pr : ${products}">
      <td th:text = "${pr.name}"></td>
      <td th:text = "${pr.price}"></td>
      <td th:text = "${pr.quantity}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
